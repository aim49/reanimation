<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Login Form</title>
</head>
<body>
    <div class='bold-line'></div>
    <div class='container'>
      <div class='window'>
        <div class='overlay'></div>
        <div class='content'>
          <div class='welcome'>Hello There!</div>
          <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
          <div class='input-fields'>
            <input type='text' placeholder='Username' class='input-line full-width'></input>
            <input type='email' placeholder='Email' class='input-line full-width'></input>
            <input type='password' placeholder='Password' class='input-line full-width'></input>
    
          </div>
          <div class='spacing'><span class='highlight'><a href="#">Forgot Password</a></span></div>
          <div class='spacing'>Already have an account <span class='highlight'><a href="#"> login</a></span></div>
          <div class='spacing'>I agree with the <span class='highlight'>Terms and Conditions</span></div>

          <div><button class='ghost-round full-width'>Create Account</button></div>
        </div>
      </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
